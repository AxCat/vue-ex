<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--app-css-->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <!--app-js-->
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
<div class="container" id="app">
    <nav aria-label="breadcrumb" class="mt-2">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../../index.html">Home</a></li>
            <!--<li class="breadcrumb-item active" aria-current="page"></li>-->
            <nav-title title="Component 组件props 属性设置"></nav-title>
        </ol>
    </nav>

    <panda from="China"></panda>

    <jang :birthday="jang_birthday"></jang>
</div>
<script type="text/javascript">
//    每个 Vue 应用都是通过用 Vue 函数创建一个新的 Vue 实例开始的

    Vue.component('nav-title',{
        template:`<li class="breadcrumb-item active" aria-current="page">{{title}}</li>`,
        props:['title']
    })

    var app = new Vue({
        el:'#app',
        data:{
          jang_birthday:'april xxx'
        },
        components:{
            'jang':{
                template:`<p>jang birthday is on {{birthday}}</p>`,
                props:['birthday']
            },
            "panda":{
                template:`<div style="color:red;">Panda from {{ from }}.</div>`,
                props:['from']
            }
        }
    })

</script>
</body>
</html>
