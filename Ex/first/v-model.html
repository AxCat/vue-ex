<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--app-css-->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <!--app-js-->
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <nav aria-label="breadcrumb" class="mt-2">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../../index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">v-model</li>
        </ol>
    </nav>


<div id="app">
    <p>{{message}}</p>
    <input v-model="message">
    <hr>
    <p>多选框绑定一个值</p>
    <input type="checkbox" id="ischecked" v-model="ischecked">
    <label for="ischecked">{{ischecked}}</label>
    <hr>
    <p>多选框绑定数组</p>
    <input type="checkbox" v-model="names" value="aaa">
    <input type="checkbox" v-model="names" value="bbb">
    <input type="checkbox" v-model="names" value="ccc">
    <p>{{names}}</p>
    <hr>
    <p>单选框绑定数据</p>
    <input id="male" type="radio" value="男" v-model="sex">
    <label for="male">男</label>
    <input id="female" type="radio" value="女" v-model="sex">
    <label for="female">女</label>

    <p>{{sex}}</p>


</div>

</div>

<script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        data:{
            message:'this is a message',
            ischecked:true,
            names:[],
            sex:'男'
        }
    })

</script>
</body>
</html>
