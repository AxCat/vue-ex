<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--app-css-->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <!--app-js-->
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <nav aria-label="breadcrumb" class="mt-2">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../../index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">v-on</li>
        </ol>
    </nav>

    <div id="app">
        <P class="mt-2">当前进度：{{counter}}%</P>
        <button type="button" class="btn btn-primary btn-sm" @click="up_">+ 增加</button>
        <button type="button" class="btn btn-secondary btn-sm" @click="down_">- 减少</button>
    </div>
</div>

<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            counter:0
        },
        methods:{
            up_:function () {
                this.counter ++
            },

            down_:function () {
                if(this.counter != 0){
                    this.counter--
                }
            }
        }

    })

</script>
</body>
</html>
